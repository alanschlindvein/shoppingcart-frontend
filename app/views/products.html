<div ng-init="initProductsController()" class="products">
  <section class="list-group products-list">
    <div class="list-group-item product-item" ng-init="product.quantity = 1" ng-repeat="product in productsViewControl.products">
      <img class="image" ng-src="{{product.image}}">
      <div class="info">
        <p class="name">{{product.name}}</p>
        <p class="price">{{product.price * product.quantity | currency: '$ '}}</p>
      </div>
      <button class="btn btn-primary add-button" ng-click="addToCart(product)">{{::'ADD_TO_CART' | soGoToLang}}</button>
      <aside class="controls">
        <button class="btn btn-default" ng-click="product.quantity = product.quantity+1">
          <i class="glyphicon glyphicon-menu-up"></i>
        </button>
        <div class="quatity">
          <span class="number">{{product.quantity}}</span>
          <p class="controls-label">Quantidade</p>
        </div>
        <button ng-hide="product.quantity == 1" class="btn btn-default" ng-click="product.quantity = product.quantity-1">
          <i class="glyphicon glyphicon-menu-down"></i>
          </button>
      </aside>
    </div>
  </section>
</div>
